    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script>
        function kiemtra() {
            //1. Full Name
            var sFullname = document.getElementById("txtFullName").value;
            var reFullName = /^[a-zA-Z ]+$/;
            if (!reFullName.test(sFullname)) {
                alert("Full Name field can't left blank!");
                document.getElementById("txtFullName").focus();
                return false;
            }

            //2. Mail
            var sMail = document.getElementById("txtMail").value;
            if (sMail.length == 0) {
                alert("Email field can't left blank!");
                document.getElementById("txtMail").focus();
                return false;
            }
            var reMail = /^[a-zA-Z]\w+[@]\w+[.]\w{3}([.]\w{2})?$/;
            if (!reMail.test(sMail)) {
                alert("Email is incorrect!");
                document.getElementById("txtMail").focus();
                return false;
            }

            //3. Phone
            var sPhone = document.getElementById("txtPhone").value;
            if (sPhone.length == 0) {
                alert("Phone field can't left blank!");
                document.getElementById("txtPhone").focus();
                return false;
            }
            var rePhone = /^[0]\d{8,12}$/;
            if (!rePhone.test(sPhone)) {
                alert("Phone number is incorrect!");
                document.getElementById("txtPhone").focus();
                return false;
            }
            
            //4. Course
            var sCourse = document.getElementById("txtCourse").value
            if (sCourse != 0) {
                document.getElementById("txtCourse").value;
            } else {
                alert("please choose the course");
                document.getElementById("txtCourse").focus();
                return false;
            }

            // 5. Start Date
            // 5.1. Kiểm tra trống
            var sDate = document.getElementById("txtDate").value
            if (!sDate) {
                alert("Start Date field can't left blank!");
                document.getElementById("txtDate").focus();
                return false;
            }
            //5.2. Kiểm tra ngày sau
            var startDate = new Date(sDate);
            var currentDate = new Date();
            if (startDate <= currentDate) {
                alert("The Start date should be later than Current date");
                document.getElementById("txtDate").focus();
                return false;
            }
            // var mes = [];
            // mes.push(<h1>Thank you for your registration!</h1>);
            // mes.push("We have received your message.");
            // mes.push("We will reach you out immediately!");
            // alert(mes.join("\n"));
    
        }
    </script>
    <title>Register</title>

</head>

    <section>
        <div class="top-container">
            <img src="../images/backgroundTitle.jpg" width="100%" class="picTitle">
            <div><h1>Register for a course</h1></div>
        </div>

        <div class="gridBox">
            <div class="grid-container">
                <div class="item1" align="center" >
                    <form action="ResgisterNotification.html" onsubmit="return kiemtra();">
                        <table>
                            <tr>
                                <td>Full Name: </td>
                                <td>
                                    <input id="txtFullName" placeholder="Enter Full Name" autofocus>
                                </td>
                            </tr>
    
                            <tr>
                                <td>Email:</td>
                                <td>

                                </td>
                            </tr>
    
                            <tr>
                                <td>Phone:</td>
                                <td>
                                    <input id="txtPhone" placeholder="Enter telephone">
                                </td>
                            </tr>
    
                            <tr>
                                <td>Course: </td>
                                <td>
                                    <select id="txtCourse" required>
                                        <option value="">[-----select-----]</option>
                                        <option value="Modern+Kit">Modern Calligraphy Class + Kit Bundle</option>
                                        <option value="Brush+Kit">Brush Calligraphy Class + Kit Bundle</option>
                                        <option value="Workshop">VIRTUAL Beginner Journaling Workshop</option>
                                        <option value="Brush">Brush Calligraphy Class Calligraphy Class</option>

                                    </select>

                            </tr>
    
                            <tr>
                                <td>Start date:</td>
                                <td>
                                    <input type="date" id="txtDate">
                                </td>
                            </tr>
    
                            <tr>
                                <td>Note:</td>
                                <td><textarea cols="auto" rows="auto" id="txtMessage"></textarea></td>
                            </tr>
    
                            <tr>
                                <td colspan="2" align="center">
                                    <button type="submit">Register</button>
                                    <button class="resetbtn" type="reset">reset</button>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
                <div class="item2">

                    <p id="resgistAssist"><a href="Contact.html">Contact us</a>, if you need any assistance!</p>
